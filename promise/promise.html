<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import { awaitResult, promiseFn } from './index.js'
        awaitResult();
        promiseFn().then(res => {
            console.log(res);
        }).then(() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                console.log('第二个then');
                resolve('第三个then');
            }, 2000)
            })
        }).then((res) => {
            setTimeout(() => {
                console.log(res)
            }, 1000)
        })
    </script>
</body>
</html>
