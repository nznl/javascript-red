        const worker = new Worker('./worker.js', { name: 'my-worker' });
        worker.postMessage({ name: '主线程数据'})
        // 主线程注册子线程的 postmessage 数据回调
        worker.onmessage = ({ data }) => {
            console.log('来自子线程 worker 的数据', data)
        }
        document.addEventListener.call(document.querySelector('button'), 'click', () => {
            alert('点击我');
        });
    </script>
