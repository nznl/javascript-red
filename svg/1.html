<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 矩形 -->
  <svg width="400" height="400">
    <rect x="100" y="100" ry="20" rx="50" width="200" height="100" fill="yellow" stroke="pink" stroke-width="3"
      fill-opacity="0.3" stroke-opacity="0.3s" />
  </svg>
  <!-- 圆形 -->
  <svg width="400" height="400">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"></circle>
  </svg>
  <!-- 椭圆 -->
  <svg width="1000" height="600">
    <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow" />
    <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white" />
  </svg>
  <!-- 直线 -->
  <svg>
    <line x1="0" y1="0" x2="50" y2="100" stroke="red" stroke-width="3"></line>
  </svg>
  <!-- 多边形 -->
  <svg width="600" height="400">
    <polygon points="0,150 150,0 75,150 150,75" stroke="purple" stroke-width="3" fill="red" fill-rule="nonzero">
    </polygon>
  </svg>
  <svg width="600" height="600">
    <line x1="100" y1="0" x2="200" y2="0" stroke="red" stroke-width="3"></line>
    <line x1="100" y1="0" x2="100" y2="100" stroke="red" stroke-width="3"></line>
    <line x1="100" y1="100" x2="200" y2="100" stroke="red" stroke-width="3"></line>
    <line x1="200" y1="0" x2="200" y2="100" stroke="red" stroke-width="3"></line>
    <line x1="100" y1="130" x2="200" y2="130" stroke="red" stroke-width="3"></line>
    <line x1="50" y1="160" x2="250" y2="160" stroke="red" stroke-width="3"></line>
    <line x1="150" y1="130" x2="50" y2="300" stroke="red" stroke-width="3"></line>
    <line x1="150" y1="130" x2="50" y2="300" stroke="red" stroke-width="3"></line>
  </svg>
  <svg width="200" height="200">
    <line x1="0" y1="0" x2="200" y2="200" stroke="black" stroke-width="1"></line>
    <line x1="200" y1="0" x2="0" y2="200" stroke="black" stroke-width="1"></line>
    <line x1="100" y1="0" x2="100" y2="200" stroke="black" stroke-width="1"></line>
    <line x1="0" y1="100" x2="200" y2="100" stroke="black" stroke-width="1"></line>
    <rect ry="20" rx="20" width="200" height="200" stroke="black" stroke-width="1" fill="transparent">
    </rect>
    <circle cx="100" cy="100" r="80" fill="transparent" stroke="black" stroke-width="1"></circle>
    <rect x="50" y="50" ry="20" rx="20" width="100" height="100" stroke="black" stroke-width="1" fill="transparent">
    </rect>
    <circle cx="100" cy="100" r="40" fill="transparent" stroke="black" stroke-width="1"></circle>
  </svg>
  <svg width="300" height="300">
    <polyline points="0,0 20,30 30,20 50,100 100,50 130,160" stroke="black" stroke-width="1" fill="none"></polyline>
  </svg>
</body>

</html>
